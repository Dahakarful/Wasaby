<script type="text/javascript">
    var map;

    var json = [{
        "id": 1,
        "title": "Wave sensor",
        "longitude": "152.40",
        "latitude": "17.60"
    }, {
        "id": 2,
        "title": "Wave sensor",
        "longitude": "94.41",
        "latitude": "29.23"
    }, {
        "id": 3,
        "title": "Wave sensor",
        "longitude": "82.93",
        "latitude": "27.59"
    }, {
        "id": 4,
        "title": "Wave sensor",
        "longitude": "72.65",
        "latitude": "41.14"
    }, {
        "id": 5,
        "title": "Wave sensor",
        "longitude": "123.97",
        "latitude": "39.25"
    }, {
        "id": 6,
        "title": "Wave sensor",
        "longitude": "85.96",
        "latitude": "46.74"
    }];

    function initMap() {
        var mapOptions = {
            zoom: 2,
            center: new google.maps.LatLng(48.4000, -4.4833)
        };

        map_document = document.getElementById('map')
        map = new google.maps.Map(map_document, mapOptions);

        //Loop all json entries
        for (var i = 0; i < json.length; i++) {
            //Current object
            var obj = json[i]

            //Add new marker for the object
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(obj.latitude, obj.longitude),
                map: map,
                title: obj.title
            });

            //Add new info window for the object
            var clicker = addClicker(marker, obj.title + " - " + obj.id);
        }

        //Add new click event listener for the object
        function addClicker(marker, content) {
            google.maps.event.addListener(marker, 'click', function() {
                var infowindow = new google.maps.InfoWindow({
                    content: content
                });
                if (infowindow) {
                    infowindow.close();
                }
                infowindow.open(map, marker);
            });
        }

        //Initialize the map
        google.maps.event.addDomListener(window, 'load', initMap);

    }

    //google.maps.event.addDomListener(window, 'load', initMap);
</script>
