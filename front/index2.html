<!DOCTYPE html>
<html lang="fr" ng-app="App">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body id="container">
    <div id="topbar">
        <h1>Wasaby</h1>
    </div>
    <form id="search">
        <input style="float:left" class="form-control" type="text" placeholder="Recherche..." name="search" id="searchbar">
    </form>
    <div id="home">
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN0ifO2i8rQflb3q6wBJJsAvOg2YN4l1E&callback=initMap" type="text/javascript"></script>
        <div id="map"></div>
    </div>
    <div id="data">
        <div id="data-buoyes">
            <p>Données bouées</p>
        </div>
        <div id="data-sat">
            <p>Données satellites</p>
        </div>
    </div>
    
    <script type="text/javascript">
    var map;

    var json2 = "buoys.json";
        
    function initMap() {
        var mapOptions = {
            zoom: 2,
            center: new google.maps.LatLng(48.4000, -4.4833)
        };

        map_document = document.getElementById('map')
        map = new google.maps.Map(map_document, mapOptions);
        
        $.getJSON(json2, function(json){
            console.log(json);

            //Loop all json entries
            for (var i = 0; i < json.length; i++) {
                //Current object
                var obj = json[i]

                //Add new marker for the object
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(obj.latitude, obj.longitude),
                    map: map,
                    title: obj.title
                });

                //Add new info window for the object
                var clicker = addClicker(marker, obj.title + " - " + obj.id);
            }
        });

        //Add new click event listener for the object
        function addClicker(marker, content) {
            google.maps.event.addListener(marker, 'click', function() {
                var infowindow = new google.maps.InfoWindow({
                    content: content
                });
                if (infowindow) {
                    infowindow.close();
                }
                infowindow.open(map, marker);
            });
        }

        //Initialize the map
        google.maps.event.addDomListener(window, 'load', initMap);

    }

    //google.maps.event.addDomListener(window, 'load', initMap);
</script>
</body>

</html>
